<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Tipo de Página</th>
        <th>Descrição</th>
        <th>Preço Estimado</th>
    </tr>
    <tr>
        <td>Página Estática HTML/CSS</td>
        <td>Página simples sem interatividade</td>
        <td>R$ 300 - R$ 700</td>
    </tr>
    <tr>
        <td>Página Dinâmica</td>
        <td>Página com interatividade básica</td>
        <td>R$ 700 - R$ 1.500</td>
    </tr>
    <tr>
        <td>Página Super Avançada</td>
        <td>Página com recursos avançados</td>
        <td>A partir de R$ 1.500</td>
    </tr>
</table>

</body>
</html>
