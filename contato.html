<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
    
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>    
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="formulario" action="#" method="post" onsubmit="return validarForm()">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pessoa">Pessoa física ou jurídica?:</label>
        <select id="pessoa" name="pessoa">
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select><br><br>

        <label for="horario">Melhor horário de contato:</label>
        <input type="text" id="horario" name="horario"><br><br>

        <label for="servico">Tipo de serviço desejado:</label>
        <input type="text" id="servico" name="servico"><br><br>

        <label for="descricao">O que deseja contratar?:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function validarForm() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var pessoa = document.getElementById('pessoa').value;
            var horario = document.getElementById('horario').value;
            var servico = document.getElementById('servico').value;
            var descricao = document.getElementById('descricao').value;
    
            if (nome === '' || telefone === '' || email === '' || pessoa === '' || horario === '' || servico === '' || descricao === '') {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }
            return true;
        }
    </script>    
</body>
</html>
